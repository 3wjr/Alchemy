<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alchemy.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="alchemyFlatfavicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" type="text/css" href="styles/alchemy.min.css">
        <link rel="stylesheet" href="bower_components/google-code-prettify/src/prettify.css">

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizer/modernizr.js"></script>

    <body ng-app='site'>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <ng-include src="'views/nav.html'"></ng-include>

        <div ng-view></div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="scripts/vendor.js"></script>
        <script src="scripts/alchemy.js"></script>
        <script src="scripts/else.js"></script>

        <script type="text/javascript">
            var config = {
                dataSource: 'examples/data/contrib.json',
                forceLocked: false,
                linkDistance: function(){ return 50; },
                nodeRadius: 15,
                rootNodeRadius: 20,
                nodeTypes: {"node_type":["Maintainer", "Contributor"]},
                caption: function(node){ return node.caption; }
            };
            alchemy.begin(config)
        </script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
