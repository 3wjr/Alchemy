<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alchemy.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="alchemyFlatfavicon.ico">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/example4Graph.css">
