<div id ="examples" class ="row" ng-controller="examplesCtrl" ng-init="init()">
	<div id="example-list" class="list-group col-md-3">
		<a class="list-group-item h1">Examples</a>
		<a href="" ng-repeat="e in examples" class="list-group-item example" ng-click="showExample(e)">
			{{e.name}}
		</a>
	</div>
	<div class="col-md-9" id="{{current_example.id}}" ng-model="example" ng-include="current_example.src"></div>
</div>
